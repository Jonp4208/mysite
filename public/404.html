<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Calhoun Web Creations</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #1e3a8a, #7e22ce);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      line-height: 1;
    }
    .divider {
      width: 100px;
      height: 4px;
      background-color: #3b82f6;
      margin: 2rem auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #93c5fd;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .primary {
      background-color: white;
      color: #1e3a8a;
    }
    .primary:hover {
      background-color: #e5e7eb;
    }
    .secondary {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }
    .secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <div class="divider"></div>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <div class="buttons">
      <a href="/" class="button primary">Back to Home</a>
      <a href="/contact" class="button secondary">Contact Support</a>
    </div>
  </div>
  <script>
    // Redirect to home page after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
